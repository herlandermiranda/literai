name: Tests Automatiques

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: literai_user
          POSTGRES_PASSWORD: literai_password
          POSTGRES_DB: literai_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ./backend
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_URL: postgresql://literai_user:literai_password@localhost:5432/literai_db

      - name: Run integration tests
        working-directory: ./backend
        run: |
          pytest tests/integration -v
        env:
          DATABASE_URL: postgresql://literai_user:literai_password@localhost:5432/literai_db

      - name: Run E2E tests
        working-directory: ./backend
        run: |
          pytest tests/e2e -v
        env:
          DATABASE_URL: postgresql://literai_user:literai_password@localhost:5432/literai_db

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          coverage report --fail-under=80

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test -- --coverage

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Check TypeScript
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: literai_user
          POSTGRES_PASSWORD: literai_password
          POSTGRES_DB: literai_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start backend
        working-directory: ./backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://literai_user:literai_password@localhost:5432/literai_db

      - name: Start frontend
        working-directory: ./frontend
        run: npm run dev &

      - name: Wait for services
        run: |
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./frontend/playwright-report/

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  quality-gate:
    needs: [backend-tests, frontend-tests, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Check test results
        run: |
          echo "✅ All tests passed!"
          echo "✅ Backend tests: PASSED"
          echo "✅ Frontend tests: PASSED"
          echo "✅ E2E tests: PASSED"
          echo "✅ Security scan: PASSED"
